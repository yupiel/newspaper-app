# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build test & deploy:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      
      - name: Use Node.js 15.x
        uses: actions/setup-node@v1
        with:
          node-version: '15.x'

      # Install modules
      - name: Install modules
        run: npm install

      # Run tests
      - name: Run Jest tests
        run: npm run test

      # Webpack build page
      - name: Webpack build
        run: npm run build
      
      # Containerize and publish on Heroku
      - name: Deploy to Heroku
      # You may pin to the exact commit or the version.
        uses: AkhileshNS/heroku-deploy@v3.6.8
        with:
          # This will be used for authentication. You can find it in your heroku homepage account settings
          heroku_api_key: ${{ secrets.HEROKU_API_KEY }}
          # Email that you use with heroku
          heroku_email: ${{ secrets.HEROKU_EMAIL }}
          # The appname to use for deploying/updating
          heroku_app_name: iea-newspaper-app
          # The branch that you would like to deploy to Heroku
          branch: main
          # Will deploy using Dockerfile in project root.
          usedocker: true
          # Type of heroku process (web, worker, etc). This option only makes sense when usedocker enabled
          docker_heroku_process_type: web
